<html>

<h2>Add Question</h2>

<form action="{{url_for('add_question',subject_id=subject.id,quiz_id=quiz.id)}}" method="POST">
    <div class ="form-group">
        <label>Problem Statement</label>
        <input type="text" name="statement" class="form-control" required>
    </div>
    <div class ="form-group">
        <label>Option1</label>
        <input type="text" name="option_1" class="form-control" required>
    </div>
    <div class ="form-group">
        <label>Option2</label>
        <input type="text" name="option_2" class="form-control" required>
    </div>
    <div class ="form-group">
        <label>Option3</label>
        <input type="text" name="option_3" class="form-control" required>
    </div>
    <div class ="form-group">
        <label>Option4</label>
        <input type="text" name="option_4" class="form-control" required>
    </div>
    <div class ="form-group">
        <label>Correct Option</label>
        <input type="text" name="correct_answer" class="form-control">
    </div>
    <button type="submit">Add</button>
</form>
